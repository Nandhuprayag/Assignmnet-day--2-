<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forms</title>
</head>
<body>
    <form>

        <a href="https://www.javatpoint.com/html-login-form"target="_blank">Press To See Forms</a><br>
        
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="password">Password</label><br>
        <input type="password" name=""  id="password"><br>
        <label for="firstname">First name</label><br>
        <input type="text" name=""  id="firstname"><br>
        <label for="middlename">Middle name</label><br>
        <input type="text" name="" id="middlename"><br>
        <label for="lastname">Last name</label><br>
        <input type="text" name="" id="lastname"><br>
        <label for="phonenumber">Phone Number</label><br>
        <input type="number" name="" id="phonenumber"><br>
        <label for="file">Choose a file</label><br>

        <input type="file" name="" id="file">





    </form>
    
</body>
</html>
